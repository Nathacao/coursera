                <div id="navTitulo">

                <hr>            
            </section>
            
            <div id="conteudo">
                 <form> 

                    <fieldset class="fieldsetting">
                        <legend> Personal Data</legend>
                        <input type="text" name="bookname" id="bname" placeholder="Your name" class="bookInput" autofocus required>                        
                        <input type="email" name="bookmail" id="bmail" placeholder="Your email" class="bookInput" required> 
                        <input type="text" name="bookphone" id="bphone"  placeholder="Cell Number" class="bookInput" required>
                    </fieldset>

                    

                    <fieldset class="fieldsetting">
                        <legend>Scheduling Data</legend>
                        <input type="date" name="bookdate" id="bdate" class="bookInput" required>
                        <input type="time" name="booktime" id="btime" class="bookInput" required>
                        <input type="number" name="numnumber" id="nnumber" placeholder="No. of people" class="bookInput" required>
                    </fieldset>

                    

                    
                    <textarea name="booktext" id="btext" rows="4" cols="50" class="bookText" placeholder="Message"></textarea>
                    
                    <button type="submit" class="botao">Send Message</button>                 
                    

                </form>
                    

            </div>
